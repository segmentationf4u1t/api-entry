refresh_rate: 30 seconds

appenders:
  file:
    kind: file
    path: "logs/app.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {l} - {t} - {m}{n}"

  stdout:
    kind: console
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)} - {h({l})} - {t} - {m}{n}"

root:
  level: trace
  appenders:
    - stdout

loggers:
  my_actix_api:
    level: info
    appenders:
      - file
    additive: false

  # New logger for trace-level messages
  trace_logger:
    level: trace
    appenders:
      - stdout
    additive: false